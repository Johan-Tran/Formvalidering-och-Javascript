<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
</head>

<body>
    <div class="Array">
        <h1 id="Arr"></h1>
        <h1 id="Arr2"></h1>
    </div>

    <form onsubmit="VerifyForm()" id="form" method="get">
        <fieldset>
            <legend>Personal</legend>
            <div class="container">
                <div class="inputDiv">
                    <label for="password">Password:</label>
                    <input type="text" name="Password" id="password" value=""/>
                </div>

                <div class="inputDiv">
                    <label for="username">Username:</label>
                    <input type="text" name="Username" id="username" value=""/>
                </div>  

                <div class="inputDiv">
                    <label for="passwordConfirm">Confirm Password:</label>
                    <input type="text" name="PasswordConfirm" id="passwordConfirm" value=""/>
                </div>

                <div class="inputDiv">
                    <label for="email">E-mail:</label>
                    <input type="text" name="E-Mail" id="email" value=""/>
                </div>
            </div>
            <div class="containerCheckBox">
                <label for="termsOfService">I agree to the Terms of Service.</label>
                <input type="checkbox" class="checkbox" name="termsOfService" id="check">
            </div>
        </fieldset>
        <input type="submit" name="Submit" value="Submit" class="submit"/>
    </form>

    <form onsubmit="VerifyForm()" action="confirmed.html" id="form2">
        <fieldset>
            <legend>Personal</legend>
            <div class="container">
                <div class="inputDiv">
                    <label for="password">Password:</label>
                    <input type="password" name="Password" id="password2" required="required" pattern=".{6,}"
                        title="Six or more characters" />
                </div>

                <div class="inputDiv">
                    <label for="username2">Username:</label>
                    <input type="text" name="Username" id="username2" required="required" pattern=".{6,}"
                        title="Six or more characters" />
                </div>

                <div class="inputDiv">
                    <label for="email">E-mail:</label>
                    <input type="email" name="E-Mail" id="email2" required="required" />
                </div>
            </div>
            <div class="containerCheckBox">
                <label for="termsOfService2">I agree to the Terms of Service.</label>
                <input type="checkbox" class="checkbox" name="termsOfService" id="check2" required="required">
            </div>
        </fieldset>
        <input type="submit" name="Submit" value="Submit" class="submit" />
    </form>

    <script src="formvalidering.js"></script>
</body>

</html>
